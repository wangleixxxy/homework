<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #box {
      width: 100px;
      height: 100px;
      background: rgb(255, 98, 98);
      cursor: all-scroll;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="box"></div>

</body>

</html>
<script>
  const box = document.getElementById('box')
  box.onmousedown = (e) => {
    e = e || window.e
    let x = e.clientX - box.offsetLeft
    let y = e.clientY - box.offsetTop
    document.onmousemove = (event) => {
      event = event || window.event

      let maxLeft = document.body.clientWidth - box.clientWidth
      let maxTop = document.body.clientHeight - box.clientHeight
      let left = event.clientX - x < 0 ? 0 : (event.clientX - x > maxLeft ? maxLeft : event.clientX - x)
      let top = event.clientY - y < 0 ? 0 : (event.clientY - y > maxTop ? maxTop : event.clientY - y)

      box.style.left = left + 'px'
      box.style.top = top + 'px'
    }
    document.onmouseup = () => {
      document.onmousemove = null
      document.onmouseup = null
    }
  }
</script>
